{% extends "base.html" %}

{% block title %}All Listings | Harbor{% endblock %}

{% block content %}
    <h2>Current Listings</h2>
    <ul>
        {% for item in listings %}
            <li>
                <a href="{{ item.get_absolute_url }}">{{ item.title }}</a>
                - {{ item.description|truncatewords:15 }}
            </li>
        {% empty %}
            <li>The harbor is currently empty.</li>
        {% endfor %}
    </ul>
{% endblock %}
