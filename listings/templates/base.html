{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Harbor{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'listings/css/styles.css' %}">
</head>
<body>
    <header class="header">
        <h1>Harbor - Campus Marketplace</h1>
    </header>


<nav class="navbar">
    <a href="{% url 'home' %}">Home</a>

    {% if user.is_authenticated %}
        <a href="{% url 'listing_list' %}">Listings</a>
        <a href="{% url 'student_list' %}">Students</a>
        <a href="{% url 'category_list' %}">Categories</a>
        <a href="{% url 'aggregation_stats' %}">Stats</a>

        <form method="post" action="{% url 'account_logout' %}" style="display: inline; margin: 0;">
            {% csrf_token %}
            <button type="submit" style="background: rgba(239, 68, 68, 0.9); padding: 0.6rem 1.2rem; border-radius: 50px; border: none; color: white; font-weight: 600; cursor: pointer; font-size: 0.9rem; transition: all 0.3s ease;">
                Logout ({{ user.username }})
            </button>
        </form>

    {% else %}
        <a href="{% url 'account_login' %}">Login</a>
        <a href="{% url 'account_signup' %}">Sign Up</a>
    {% endif %}
</nav>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2026 Harbor Team</p>
    </footer>
</body>
</html>
